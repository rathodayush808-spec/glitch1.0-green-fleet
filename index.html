<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patna Auto Fare Estimator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background: #ff6600;
      color: #fff;
      padding: 15px;
      text-align: center;
      width: 100%;
      font-size: 20px;
      font-weight: bold;
    }
    .container {
      margin-top: 20px;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #ff6600;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #cc5200;
    }
    #result {
      margin-top: 15px;
      padding: 15px;
      background: #f1f1f1;
      border-radius: 10px;
      display: none;
    }
    #map {
      margin-top: 20px;
      height: 400px;
      width: 90%;
      border-radius: 15px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <header>Patna Auto Fare Estimator ðŸš–</header>

  <div class="container">
    <label for="from">From:</label>
    <input id="from" type="text" placeholder="Enter starting point">

    <label for="to">To:</label>
    <input id="to" type="text" placeholder="Enter destination">

    <button onclick="estimateFare()">Estimate Fare</button>

    <div id="result"></div>
  </div>

  <div id="map"></div>

  <script>
    let map, directionsService, directionsRenderer;
    let fromInput, toInput;

    // init map
    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 25.5941, lng: 85.1376 }, // Patna center
        zoom: 12,
      });

      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer();
      directionsRenderer.setMap(map);

      // Autocomplete inputs
      fromInput = new google.maps.places.Autocomplete(
        document.getElementById("from"),
        { componentRestrictions: { country: "in" } }
      );
      toInput = new google.maps.places.Autocomplete(
        document.getElementById("to"),
        { componentRestrictions: { country: "in" } }
      );
    }

    function estimateFare() {
      const from = document.getElementById("from").value;
      const to = document.getElementById("to").value;

      if (!from || !to) {
        alert("Please enter both locations!");
        return;
      }

      // Get route + distance
      directionsService.route(
        {
          origin: from,
          destination: to,
          travelMode: google.maps.TravelMode.DRIVING,
        },
        (response, status) => {
          if (status === "OK") {
            directionsRenderer.setDirections(response);

            const route = response.routes[0].legs[0];
            const distanceText = route.distance.text;
            const distanceKm = route.distance.value / 1000;

            // Fare formula
            const baseFare = 30;
            const perKmRate = 10;
            const fare = baseFare + distanceKm * perKmRate;

            document.getElementById("result").innerHTML = `
              From: <b>${from}</b><br>
              To: <b>${to}</b><br>
              Distance: ${distanceText}<br>
              <b>Estimated Fare: â‚¹${fare.toFixed(0)}</b>
            `;
            document.getElementById("result").style.display = "block";
          } else {
            alert("Could not calculate route: " + status);
          }
        }
      );
    }
  </script>

  <!-- Load Google Maps API -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initMap">
  </script>
</body>
</html>
